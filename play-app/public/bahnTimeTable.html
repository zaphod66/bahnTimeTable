<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Bahn Time Table</title>
    <link rel="stylesheet" type="text/css" href="public/stylesheets/htmlgame.css">
<!--    <link rel="stylesheet" type="text/css" href="public/stylesheets/main.css">-->
</head>

<body>
    <noscript>JavaScript required</noscript>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <main>
        <div class="flex">
            <input type="text" autofocus
                   v-bind:disabled="inputDisabled"
                   v-model:value="inputValue"
                   v-on:input="handleInput">
            <div>
                <button type="submit"
                        class="btn btn-primary submit"
                        v-on:click="submitForm">Suchen</button>
            </div>
        </div>
        <div id="counter">
            <b v-if="stations.length">Stations ({{stations.length}}):</b>
            <b v-if="counterVisible">({{counter}}/{{stations.length}})</b>
        </div>
        <div>
            <button type="submit"
                    class="btn btn-primary submit"
                    v-on:click="checkData"
                    v-if="stations.length">Aufl√∂sen</button>

            <ul>
                <li v-for="el in stations"><span v-html="el.name">{{ el.name }}</span> &rarr; <span v-html="el.link">{{ el.link }}=</span></li>
            </ul>
        </div>

        <div v-if="buttonsVisible">
            <span v-if="stations.length" v-for="st in stations">
                <button class="btn submit" v-on:click="getTimeTable(st.eva)">{{st.name}}</button> &nbsp;
            </span>
<!--            <ul>-->
<!--                <li v-if="stations.length" v-for="st in stations"><button class="btn submit" v-on:click="getTimeTable(st.eva)">{{st.name}}</button></li>-->
<!--            </ul>-->
        </div>

        <div v-if="tableVisible"  id="content" class="wrapper doc">
            <table>
                <tr><th>Linie</th><th>Gl.</th><th>Ankunft</th><th></th><th>Abfahrt</th><th></th><th>Aus</th><th>Nach</th></tr>
                <tr v-for="e in timeTable">
                    <td>{{e.line}}</td>
                    <td>{{e.track}}</td>
                    <td>{{e.arrival}}</td>
                    <td>{{e.arDelay}}</td>
                    <td>{{e.departure}}</td>
                    <td>{{e.dpDelay}}</td>
                    <td>{{e.depart}}</td>
                    <td>{{e.dest}}</td>
                </tr>
            </table>
        </div>
    </main>

    <script type="text/javascript" src="public/javascripts/vue.js"></script>
    <script type="text/javascript" src="public/javascripts/timetable.js"></script>

</body>

</html>
